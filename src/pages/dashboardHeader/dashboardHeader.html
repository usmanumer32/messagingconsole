<div class="company-modal3">
    <div class="close-modal">
        <a class="x-icon" (click)="closeModal()"><i class="fa fa-times"></i></a>
    </div>
    <div class="company-form2">
        <div class="header-div">
            <div class="my-logo">
                <img class="img-app-logo" src="../../assets/loading.png">
            </div>
            <div class="header-div-name">
                <label class="new-label">Messenger</label>
            </div>
        </div>
        <div class="form-body">
            <input type="text" class="text-input" [(ngModel)]="compan" placeholder="Enter Company Name" required>
            <button class="btn-block" (click)="addNewCompany()">Save</button>
        </div>
    </div>
