<!DOCTYPE html>
<div class="main-container">
  <div class="left-panel">
    <div class="app-info">
      <div class="app-logo">
        <img src="../../assets/loading.png">
      </div>
      <div class="app-name">
        <label>Messenger</label>
      </div>
    </div>
    <div class="menu-div">
      <a class="menu-items menu-item-apps" (click)="activebackground('.menu-item-apps')" routerLink="apps"><i class="fa fa-tachometer"></i>
        &nbsp;&nbsp;&nbsp;Applications</a>
      <a class="menu-items"><i class="fa fa-bar-chart"></i>&nbsp;&nbsp;&nbsp;Subscription</a>
      <a class="menu-items menu-item-support" (click)="activebackground('.menu-item-support')" routerLink="support"><i
          class="fa fa-phone"></i>&nbsp;&nbsp;&nbsp;&nbsp;Support</a>
    </div>
  </div>
  <div class="right-panel">
    <div class="navbar">
      <a class="menu-icon" (click)="openMenu()"><i class="fa fa-bars"></i></a>
      <div class="select">       
        <select>
          <option>AAAIT Appliedline</option>
        </select>
      </div>
      <div class="right-navitems">
        <a class="add-company-icon" (click)="openModal('.company-form')"><i class="fa fa-plus-circle"></i></a>
        <a class="user-icon" href="#"><i class="fa fa-user-circle"></i></a>
        <a class="nav-items" href="#">Documentation</a>
      </div>
    </div>
    <div class="contents">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>


<div class="overlay-menu">
  <div class="app-info">
    <div class="app-logo">
      <img src="../../assets/loading.png">
    </div>
    <div class="app-name">
      <label>Messenger</label>
    </div>
  </div>
  <div class="menu-div">
    <a class="menu-items menu-item-apps" (click)="openMenu()"><i class="fa fa-book"></i>
      &nbsp;&nbsp;&nbsp;Documentation</a>
    <a class="menu-items menu-item-apps" (click)="openMenu()" routerLink="apps"><i class="fa fa-tachometer"></i>
      &nbsp;&nbsp;&nbsp;Applications</a>
    <a class="menu-items" (click)="openMenu()"><i class="fa fa-bar-chart"></i>&nbsp;&nbsp;&nbsp;Subscription</a>
    <a class="menu-items menu-item-support" (click)="openMenu()" routerLink="support"><i class="fa fa-phone"></i>&nbsp;&nbsp;&nbsp;&nbsp;Support</a>
  </div>
</div>


<div class="company-modal">
  <div class="close-modal">
    <a class="x-icon" (click)="closeModal()"><i class="fa fa-times"></i></a>
  </div>
  <div class="company-form">
    <div class="header-div">
      <div class="logo">
        <img class="img-app-logo" src="../../assets/loading.png">
      </div>
      <div class="header-div-name">
        <label class="new-label">Messenger</label>
      </div>
    </div>
    <div class="form-body">
      <input type="text" class="text-input" placeholder="Enter Company Name" name="company" required>
      <button class="btn-block">Save</button>
    </div>
  </div>
  <div class="application-form">
    <div class="header-div">
      <div class="logo">
        <img class="img-app-logo" src="../../assets/loading.png">
      </div>
      <div class="header-div-name">
        <label class="new-label">Messenger</label>
      </div>
    </div>
    <div class="form-body">
      <input type="text" class="text-input" placeholder="Enter Application Name" name="app" required>
      <input type="text" class="text-input" value="ASJJKSD7787DSDSHH6" name="api-key" readonly>
      <button class="btn-block">Save</button>
    </div>
  </div>
  <div class="edit-form">
    <div class="header-div">
      <div class="logo">
        <img class="img-app-logo" src="../../assets/loading.png">
      </div>
      <div class="header-div-name">
        <label class="new-label">Messenger</label>
      </div>
    </div>
    <div class="form-body">
      <input type="text" class="text-input" placeholder="Enter Application Name" name="app" required>
      <input type="text" value="ASJJKSD7787DSDSHH6" name="api-key" class="edit-api-key" readonly><a><i class="fa fa-copy edit-api-key-icons"></i></a><a><i
          class="fa fa-refresh edit-api-key-icons"></i></a>
      <button class="btn-block">Save</button>
    </div>
  </div>
</div>
